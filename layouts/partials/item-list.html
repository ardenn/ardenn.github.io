<ul class="lg:text-lg xl:text-xl space-y-6 text-gray-700 py-6">
    {{ range $post := .RegularPages }}
    <li>
        <div class="leading-relaxed">
            <a href="{{$post.Permalink}}" class="hover:underline">{{$post.Title}}</a>
            <div class="text-gray-400">{{ $post.Date.Format "03.01.2006" }}</div>
        </div>
    </li>
    {{ end }}
</ul>
